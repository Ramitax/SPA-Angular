<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small> ( {{heroe.aparicion | date: 'y'}} ) </small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
      <img src={{heroe.img}} class="img-fluid" alt={{heroe.nombre}}>
      <br><br>
      <button class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</button>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img *ngIf="heroe.casa === 'Marvel'" src="../../../assets/img/marvel.png" class="img-logo" alt={{heroe.casa}}>
      <img *ngIf="heroe.casa === 'DC'" src="../../../assets/img/dc.jpg" class="img-logo" alt={{heroe.casa}}>
    </div>
  </div>
</div>
